<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Nome</title>

</head>
<body>

    <div class="form-container">
        <form>
            <fieldset>
                <legend>Dados de Contacto</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Primeiro e Último Nome" pattern="[A-Za-zÀ-ÿ\s]+" required title="Apenas letras são permitidas">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email@empresa.pt" required><p></p>

            <label for="motivo">Motivo de contacto:</label>
            <select id="motivo" name="motivo" required>
                <option value="" disabled selected>Selecione o motivo</option>
                <option value="sugestao">Sugestão</option>
                <option value="critica">Crítica</option>
                <option value="informacao">Informação</option>
                <option value="outro">Outro</option>
            </select>
        </fieldset>
            <p></p>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="10" cols="10" required></textarea>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </div>

</body>
</html>
