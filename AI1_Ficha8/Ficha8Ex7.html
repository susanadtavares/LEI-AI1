<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <script src="resultado.js"></script>
    <style>
        .container {
            max-width: 300px;
            margin: 0 auto;
            padding: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <label for="valor1">1º Número:</label>
    <input type="number" id="valor1" placeholder="Digite o primeiro valor"><br>
    
    <label for="valor2">2º Número:</label>
    <input type="number" id="valor2" placeholder="Digite o segundo valor"><br>

    <button onclick="calcularMultiplicacao()">Multiplicar</button>
    <button onclick="calcularDivisao()">Dividir</button>

    <p class="result">O Resultado é: <span id="resultado"></span></p>
</div>

</body>
</html>
